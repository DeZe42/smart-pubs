<section class="reset-password">
    <h1>{{ 'reset.password' | translate }}</h1>
    <p>{{ 'reset.password.text' | translate }}</p>
    <form [formGroup]="resetPasswordForm">
        <mat-form-field appearance="outline" color="primary">
            <mat-label>{{ 'login.email' | translate }}</mat-label>
            <input matInput type="text"  formControlName="email">
            <mat-error>{{ 'login.error' }}</mat-error>
        </mat-form-field>
    </form>
    <button mat-raised-button color="primary" (click)="resetPassword()">{{ 'reset.password.pw' | translate }}</button>
    <button mat-stroked-button color="primary" routerLink="/auth/login">{{ 'new.password.cancel' | translate }}</button>
</section>
