<section class="login">
    <h1>{{ 'login' | translate }}</h1>
    <form [formGroup]="loginForm">
        <mat-form-field appearance="outline" color="primary">
            <mat-label>{{ 'login.email' | translate }}</mat-label>
            <input matInput type="text" formControlName="email">
            <mat-error>{{ 'login.error' }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" color="primary">
            <mat-label>{{ 'login.password' | translate }}</mat-label>
            <input matInput type="password" formControlName="password" (keydown)="keyEvent($event)">
            <mat-error>{{ 'login.error' }}</mat-error>
        </mat-form-field>
        <mat-checkbox>{{ 'login.remember.me' | translate }}</mat-checkbox>
    </form>
    <button mat-raised-button color="accent" (click)="login()" [disabled]="loginForm.invalid">{{ 'login' | translate }}</button>
    <button mat-stroked-button color="accent" routerLink="/auth/reset_password">{{ 'login.cant.login' | translate }}</button>
</section>
