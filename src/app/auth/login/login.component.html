<section class="login">
    <h1>{{ 'header.login' | translate }}</h1>
    <form [formGroup]="loginForm">
        <mat-form-field appearance="outline" color="primary">
            <mat-label>{{ 'login.email' | translate }}</mat-label>
            <input matInput type="text" formControlName="email">
            <mat-error>{{ 'register.error.required' | translate }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" color="primary">
            <mat-label>{{ 'login.password' | translate }}</mat-label>
            <input matInput type="password" formControlName="password" (keydown)="keyEvent($event)">
            <mat-error>{{ 'register.error.required' | translate }}</mat-error>
        </mat-form-field>
    </form>
    <button mat-raised-button color="primary" (click)="login()" [disabled]="loginForm.invalid">{{ 'header.login' | translate }}</button>
    <button mat-stroked-button color="primary" routerLink="/auth/forgot_password">{{ 'login.cant.login' | translate }}</button>
</section>
